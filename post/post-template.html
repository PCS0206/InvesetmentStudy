<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>투자 블로그</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div id="post-content">Loading...</div>
  </div>

  <script>
    // URL 쿼리에서 Markdown 파일 이름 가져오기
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file');

    if(mdFile){
      // Markdown 파일이 같은 post 폴더 안에 있다는 가정
      fetch(`./${mdFile}`)
        .then(res => {
          if (!res.ok) throw new Error("파일을 찾을 수 없습니다.");
          return res.text();
        })
        .then(md => { 
          document.getElementById('post-content').innerHTML = marked(md);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('post-content').innerHTML = "<p>글을 불러올 수 없습니다.</p>";
        });
    } else {
      document.getElementById('post-content').innerHTML = "<p>글을 선택해주세요.</p>";
    }
  </script>
</body>
</html>
