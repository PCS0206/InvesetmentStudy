<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>투자 블로그</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div id="post-content"></div>
  </div>

  <script>
    // URL 쿼리에서 파일 이름 읽기
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file'); // ?file=파일명

    if(mdFile){
      fetch(mdFile)
        .then(res => res.text())
        .then(md => { 
          document.getElementById('post-content').innerHTML = marked(md);
        });
    } else {
      document.getElementById('post-content').innerHTML = "<p>불러올 글이 없습니다.</p>";
    }
  </script>
</body>
</html>
